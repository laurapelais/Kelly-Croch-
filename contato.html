<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelly Crochê</title>
    <link rel="icon" type="logo.png" href="logo.png">
    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header class="cabeçalho">
    <img src="logo.png" alt="logo.png" class="cabeçalho">
    <nav>
      <div id="menu">
              <div id="menu-bar" onclick="menuOnClick()">
                  <div id="bar1" class="bar"> </div>
                  <div id="bar2" class="bar"> </div>
                  <div id="bar3" class="bar"> </div>
              </div>
              <nav>
                <nav class="nav" id="nav"> 
              <ul>
                  <li><a href="index.html"> Home</a></li>
                  <li><a href="produtos.html"> Produtos</a></li>
                  <li><a href="contato.html"> Contato</a></li>
              </ul>
         </nav>
      </div>
    </nav>
      
      <div class="menu-bg" id="menu-bg"> </div>
  
      <script>
          function menuOnClick() {
              document.getElementById("menu-bar").classList.toggle("change");
              document.getElementById("nav").classList.toggle("change");
              document.getElementById("menu-bg").classList.toggle("change-bg");
        }
      </script>
    
  </header>
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre aqui que está buscando!
    <p>
      <input type="search" class="banner__pesquisa" placeholder="Pesquisar">
  </section>

  <main>
    <form>
        
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
            
            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar formulário" class="enviar">
    </form>
</main>

</div>
<footer>
    <a href="https://www.instagram.com/kellyfirbida29" target="_blank" class="instagram.png">
        <i class="fab fa-instagram"></i>
    </a>
</footer>

    
    
</body>

</html>
